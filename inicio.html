<!DOCTYPE html>
<html>
<head>
	<title>INICIO</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
	<meta charset="utf-8" />
    <style>
       
       body {
    background-color: rgb(73, 73, 73);
}

        .mycheckbox input:checked ~ span::after{
  background: rgb(12, 167, 12);
  transform: scale(0.85) translate(35px);
}
.mycheckbox input:checked ~ span .on{
  transform: translate(30px);
  opacity: 1;
}

.mycheckbox input:checked ~ span .off{
  transform: translate(30px);
  opacity: 0;
}


.mycheckbox input {
  display: none;
}

.mycheckbox span {
  display: inline-block;
  width: 60px;
  height: 30px;
  border-radius: 30px;
  background: rgb(187, 186, 186);
  cursor: pointer;
  box-shadow: inset 0px 0px 2px rgb(15, 15, 15);

  position: relative;
}

.mycheckbox span::after {
  content: "";
  display: block;
  width: 30px;
  height: 30px;
  transform: scale(0.85);
  border-radius: 30px;
  background: rgb(248, 22, 22);
  transition: 0.5s;
  box-shadow: inset 0px 0px 2px rgb(37, 37, 37);
}

.mycheckbox i {
  position: absolute;
  left: 7px;
  top: 7px;
  z-index: 1;
  color: white;
  transition: 0.5s;
}

.mycheckbox .on {
  opacity: 0;
  left: 7px;
  top: 7px;
}

.mycheckbox .off {
  left: 9px;
  top: 7px;
}

.principal{
position: relative;

}
.inicio{
    margin-left: 50%;
}
.logo{
    width: 300px;
    height: 300px;
    display: block;

}



    </style>
    
</head>
<body >
    
    <div class="principal">
    <div class="inicio">
        
        <img class="logo" src="img/logo/logo_transparent.png">
    <h2>INICIO DE SESIÓN</h2>
    <form name="form1">
        <input type="email" name="correo" placeholder="correo electronico"><br><br>
        <input type="password" name="contraseña" placeholder="contraseña" ><br><br>
        Recordar contraseña:

        <label class="mycheckbox">
            <input type="checkbox" name="">
            <span>
              <i class="fas fa-check on"></i>
              <i class="fas fa-times off"></i>
            </span>
          </label>
        
    </form> 
    </div>
    </div>
</body>
</html>
